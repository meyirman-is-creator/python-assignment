{% extends 'base.html' %}
{% load static %}

{% block title %}Страница не найдена - Lost and Found{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Страница не найдена</h2>
        <p class="error-description">Запрашиваемая вами страница не существует или была перемещена.</p>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">На главную</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Вернуться назад</a>
        </div>
    </div>
    <div class="error-image">
        <img src="{% static 'img/404.svg' %}" alt="404 Error" class="error-img">
    </div>
</div>
{% endblock %}
