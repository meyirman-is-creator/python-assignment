<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .large-text { font-size: 120px; }
    .medium-text { font-size: 24px; }
    .primary { fill: #4a6fa5; }
    .secondary { fill: #6cb4af; }
    .accent { fill: #f7c562; }
    .danger { fill: #dc3545; }
  </style>
  
  <!-- Background shapes -->
  <circle cx="150" cy="200" r="120" fill="#f1f1f1" />
  <rect x="250" y="100" width="200" height="200" rx="20" fill="#f8f8f8" />
  
  <!-- Server icon -->
  <g transform="translate(120, 180)">
    <rect x="10" y="10" width="40" height="60" rx="5" fill="#ffffff" stroke="#4a6fa5" stroke-width="2" />
    <line x1="10" y1="30" x2="50" y2="30" stroke="#4a6fa5" stroke-width="2" />
    <line x1="10" y1="50" x2="50" y2="50" stroke="#4a6fa5" stroke-width="2" />
    <circle cx="20" cy="20" r="3" fill="#6cb4af" />
    <circle cx="20" cy="40" r="3" fill="#f7c562" />
    <circle cx="20" cy="60" r="3" fill="#dc3545" />
  </g>
  
  <!-- Warning sign -->
  <g transform="translate(320, 180)">
    <path d="M30,10 L50,50 L10,50 Z" fill="none" stroke="#dc3545" stroke-width="3" />
    <line x1="30" y1="25" x2="30" y2="35" stroke="#dc3545" stroke-width="3" stroke-linecap="round" />
    <circle cx="30" cy="42" r="2" fill="#dc3545" />
  </g>
  
  <!-- Text -->
  <text x="250" y="100" class="text large-text primary" text-anchor="middle">500</text>
  <text x="250" y="300" class="text medium-text danger" text-anchor="middle">Ошибка сервера</text>
  <text x="250" y="330" class="text medium-text secondary" text-anchor="middle">Мы уже работаем над этим</text>
</svg>